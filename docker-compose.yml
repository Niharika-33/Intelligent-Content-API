version: "3.8"

services:
  # 1. Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: intelligent_content_db
    restart: always
    environment:
      # --- CREDENTIALS (MUST MATCH .ENV) ---
      MYSQL_ROOT_PASSWORD: DocPa$$335 # <-- CHANGE THIS TO YOUR ACTUAL PASSWORD
      MYSQL_DATABASE: content_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

    # --- CRITICAL FIX 1: HEALTHCHECK WITH CORRECT PASSWORD ---
    healthcheck:
      # Use the correct password here! We use the placeholder for safety.
      # Format: -p[PASSWORD_HERE] (no space)
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pDocPa$$335",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Give MySQL time to initialize on first run

  # 2. Application Service (Your FastAPI App)
  web:
    build: .
    container_name: intelligent_content_api

    # --- CRITICAL FIX 2: Correct command to resolve ImportError ---
    # Running via 'python -m uvicorn' ensures Python finds the 'app' package correctly.
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

    # This dependency ensures the web app waits until the DB reports 'healthy'
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
